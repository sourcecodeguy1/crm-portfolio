<div class="container mt-4">
  <h3><i class="fa-solid fa-chart-bar"></i> Dashboard Charts</h3>

  <div class="row mt-4">
    <!-- Invoice Status Chart -->
    <div class="col-md-6">
      <div class="card shadow-lg p-3">
        <h5 class="text-center"><i class="fa-solid fa-file-invoice-dollar text-primary"></i> Invoice Status Breakdown</h5>
        <!-- Add a container with fixed height to control the size -->
        <div style="height: 300px; position: relative; margin: auto;">
          <canvas id="invoiceStatusChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Revenue Over Time Chart -->
    <div class="col-md-6">
      <div class="card shadow-lg p-3">
        <h5 class="text-center"><i class="fa-solid fa-chart-line text-success"></i> Revenue Over Time</h5>
        <canvas id="revenueChart"></canvas>
      </div>
    </div>
  </div>
</div>
