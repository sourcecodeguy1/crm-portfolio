<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg" style="width: 350px;">
    <h2 class="text-center mb-4">Register</h2>

    @if (successMessage) {
      <div class="alert alert-success" role="alert">
          {{ successMessage }}<br /><br />
        <small>No registration. This is just a demo</small>
      </div>
      }

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password" required>
      </div>

      <div class="mb-3">
        <label for="password_confirmation" class="form-label">Confirm Password:</label>
        <input type="password" id="password_confirmation" class="form-control" formControlName="password_confirmation" required>
      </div>

      <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>

    <div class="text-center mt-3">
      <small>Already have an account? <a [routerLink]="['/login']">Login here</a></small>
    </div>
  </div>
</div>
