<div class="container mt-4">
  <h2><i class="fa-solid fa-house"></i> Dashboard</h2>

  <div class="row mt-4">
    <!-- Total Clients -->
    <div class="col-md-3">
      <div class="card shadow-lg p-3 text-center">
        <h4><i class="fa-solid fa-users text-primary"></i></h4>
        <h5>Total Clients</h5>
        <p class="fs-4"><strong>{{ totalClients$ | async }}</strong></p>
      </div>
    </div>

    <!-- Total Invoices -->
    <div class="col-md-3">
      <div class="card shadow-lg p-3 text-center">
        <h4><i class="fa-solid fa-file-invoice-dollar text-success"></i></h4>
        <h5>Total Invoices</h5>
        <p class="fs-4"><strong>{{ totalInvoices$ | async }}</strong></p>
      </div>
    </div>

    <!-- Pending Invoices -->
    <div class="col-md-3">
      <div class="card shadow-lg p-3 text-center">
        <h4><i class="fa-solid fa-hourglass-half text-warning"></i></h4>
        <h5>Pending Invoices</h5>
        <p class="fs-4"><strong>{{ pendingInvoices$ | async }}</strong></p>
      </div>
    </div>

    <!-- Total Revenue -->
    <div class="col-md-3">
      <div class="card shadow-lg p-3 text-center">
        <h4><i class="fa-solid fa-sack-dollar text-success"></i></h4>
        <h5>Total Revenue</h5>
        <p class="fs-4"><strong>${{ totalRevenue$ | async }}</strong></p>
      </div>
    </div>
  </div>
  <!-- Charts Section -->
  <app-charts></app-charts>
</div>
