<!doctype html>
<html lang="en">
<head>
  <script>
    (function() {
      fetch('/assets/env.json')
        .then(response => response.json())
        .then(env => {
          if (env.googleAnalyticsId) {
            const gtagScript = document.createElement('script');
            gtagScript.async = true;
            gtagScript.src = `https://www.googletagmanager.com/gtag/js?id=${env.googleAnalyticsId}`;
            document.head.appendChild(gtagScript);

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', env.googleAnalyticsId);
          }
        })
        .catch(error => console.error('Error loading environment file:', error));
    })();
  </script>

  <meta charset="utf-8">
  <title>CRM Portfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

</body>
</html>
