server {
    listen 80;

    # Define the root directory where your Angular app is located
    # This should match the COPY destination in your Dockerfile
    root /usr/share/nginx/html;

    # Explicitly handle assets to prevent routing issues
    location /assets/ {
        # Keep access to assets directory direct
        try_files $uri =404;
    }

    # Handle all other routes for Angular's client-side routing
    location / {
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}
